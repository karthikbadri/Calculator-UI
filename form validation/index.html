<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h1>Registration form</h1>
    <form action="./Registration.html" onsubmit="return validation()" novalidate>
        FirstName:<input type="text" onblur="validate1()" id="fname"/>
        <p id="error1"></p>
        Password:<input type="password" onblur="validate2()" id="pass"/>
        <p id="error2"></p>
        Email:<input type="email" onblur="validate3()" id="mail"/>
        <p id="error3"></p>
        Gender: <input type="radio" name="gender" onblur="validate4()" id="g1" value="male"/> Male
                <input type="radio" name="gender" id="g2" onblur="validate4()" value="female"/> Female
                <p id="error4"></p>
       
        Mobile Number: <input type="text" id="mobile" onblur="validate5()"/>
        <p id="error5"></p>
        <input type="submit"  value="submit">
    </form>
    <script src="./JS/form.js"></script>
</body>
</html>
